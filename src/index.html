<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Домашнее задание к занятию "4.Организация тестирования"</title>
</head>
<body>
    <h1>Домашнее задание к занятию "4.Организация тестирования"</h1>
    <h2>Проверка номеров кредитных карт</h2>
    <form id="cards__form" action="">
        <ul class="cards">
            <li><span class="card visa"></span></li>
            <li><span class="card master-card"></span></li>
            <li><span class="card mir"></span></li>
            <li><span class="card union-pay"></span></li>
        </ul>
        <label for="credit-card-number">Введите номер карты:</label>
        <input type="text" name="credit-card-number" id="credit-card-number" placeholder="Credit card number">
        <button id="submitform" class="btn" type="button">Нажмите, чтобы проверить</button>
    </form>
</body>
</html>
